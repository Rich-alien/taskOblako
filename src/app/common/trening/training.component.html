<div class="training">
  <b-calendar (handleClick)="getDate($event)"></b-calendar>
  <b-time (handleClick)="getTime($event)"></b-time>
  <b-selector
    class="training__coach"
    placeholderSelector="Тренер"
    [hasIcon]='true'
    titleSelector="Тренер"
    [itemList]="coachData"
    (handleClick)="getCoach($event)"
  ></b-selector>
</div>
