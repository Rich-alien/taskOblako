<div #selector class='selector'>
  <span *ngIf="selectedItems.length"
        class='selector__title'>{{titleSelector}}</span>
  <label class='selector__input-container'>
    <svg-icon *ngIf="hasIcon"
      class='selector__input-men icon'
      src="assets/icons/icon-avatar.svg"></svg-icon>
    <input class='selector__input'
           [class._delete]="!hasIcon"
           [placeholder]='placeholderSelector'
           [value]='selectedHint'
           (input)='handleChange($event)'/>
    <svg-icon
      *ngIf="!selectedItems.length"
      class='selector__input-arrow-wrapper icon'
      [class._rotate]='isOpened'
      src='assets/icons/arrow.svg'
    ></svg-icon>
    <svg-icon
      *ngIf="selectedItems.length"
      class="selector__input-cross icon"
      (click)="deleteText()"
      src='assets/icons/cross.svg'>
    </svg-icon>
  </label>
  <div *ngIf='isOpened'
       class='selector__list'>
    <div *ngFor='let item of filterItems()'
         class='selector__list-item'
         [class._checked]='isItemSelected(item)'
         (click)='setSelectedItem(item)'>
      <h4 *ngIf='!isMultiMode'
          class='selector__list-text'
          [class._checked]='isItemSelected(item)'
      >
        {{item}}
      </h4>
      <div *ngIf='isMultiMode'
           class='selector__list-text'
           [class._checked]='isItemSelected(item)'>
        {{item}}
      </div>
      <!--Will be implemented later-->
      <!--<b-checkbox></b-checkbox>-->
    </div>
    <div class='selector__notification'>
    <span class='selector__list-alert'
          [class._invisible]='isNotFound'>
      Не найдено
      </span>
      <b-button *ngIf='isAddControlActive && !isNotFound'
                class='selector__notification-button'
                text='Добавить'
                (click)='addItem()'></b-button>
    </div>
  </div>
</div>
