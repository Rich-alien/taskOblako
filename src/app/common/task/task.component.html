<div class="task">
  <div>
    <div class="task__title">
    <span class="task__title-data">
      Дата начала
    </span>
      <span class="task__title-name">
     Название
    </span>
      <span class="task__title-members">
     Участников
    </span>
      <span class="task__title-coach">
     Тренер
    </span>
      <span class="task__title-progress">
      Прогресс
    </span>
    </div>
  </div>

  <div *ngFor="let task of taskData">

    <div class="task__list">
      <div class="task__list-data">
        <div class="task__list-time">
          <span class="task__list-day">{{task.training[0].date.day}}</span>
          <span class="task__list-month">{{task.training[0].date.month}}</span>

        </div>
        <div class="task__list-time">
          {{task.training[0].time.hour}}:{{task.training[0].time.minute}}
        </div>
      </div>
      <h4 class="task__list-name">
        {{task.name}}
      </h4>
      <h4 class="task__list-members">
        {{task.members.length}}
      </h4>
      <h4 class="task__list-coach">
        {{task.training[0].coach}}
      </h4>
      <div class="task__list-progress">
        <h4 class="task__list-progress__text">
          {{progress}}
        </h4>
        <div class="task__list-progress__icon">
          <svg-icon src="assets/icons/triplet.svg"></svg-icon>
        </div>
      </div>
    </div>

  </div>
</div>
