<div class='conditions'>
  <h3 class='conditions__title'>Условия записи по коду</h3>
  <div *ngFor="let condition of conditions"
       class="conditions__list">
    <b-choose-text [text]="condition"
                   [hisActive]="active(condition)"
                   (handleClick)="saveCondition($event)"
                   [hasIconCircle]="true">
    </b-choose-text>
  </div>
</div>
